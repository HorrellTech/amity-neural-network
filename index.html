<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amity Neural Network Playground</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<style>
		:root {
			--primary-bg: #181a1b;
			--primary-fg: #f5f6fa;
			--card-bg: #23272a;
			--accent: #4f8cff;
			--card-shadow: rgba(0,0,0,0.2);
		}
		[data-theme="light"] {
			--primary-bg: #f5f6fa;
			--primary-fg: #181a1b;
			--card-bg: #fff;
			--accent: #4f8cff;
			--card-shadow: rgba(0,0,0,0.08);
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: 'Roboto', sans-serif;
			background: var(--primary-bg);
			color: var(--primary-fg);
			transition: background 0.3s, color 0.3s;
		}
		.container {
			max-width: 900px;
			margin: 0 auto;
			padding: 40px 20px 20px 20px;
		}
		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
		}
		.nav-links a {
			color: var(--primary-fg);
			text-decoration: none;
			margin: 0 12px;
			font-weight: 500;
			transition: color 0.2s;
		}
		.nav-links a:hover {
			color: var(--accent);
		}
		.theme-toggle {
			background: var(--card-bg);
			border: none;
			color: var(--primary-fg);
			border-radius: 20px;
			padding: 8px 18px;
			font-size: 1rem;
			cursor: pointer;
			box-shadow: 0 2px 8px var(--card-shadow);
			transition: background 0.3s, color 0.3s;
		}
		h1 {
			font-size: 2.5rem;
			margin-bottom: 10px;
			letter-spacing: 1px;
		}
		.subtitle {
			font-size: 1.2rem;
			color: var(--accent);
			margin-bottom: 30px;
		}
		.carousel {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 40px 0 0 0;
		}
		.carousel-btn {
			background: none;
			border: none;
			color: var(--accent);
			font-size: 2.2rem;
			cursor: pointer;
			margin: 0 18px;
			transition: color 0.2s;
		}
		.carousel-btn:active {
			color: #2d5bbf;
		}
		.carousel-card {
			background: var(--card-bg);
			color: var(--primary-fg);
			border-radius: 18px;
			box-shadow: 0 4px 24px var(--card-shadow);
			padding: 32px 28px;
			min-width: 320px;
			max-width: 420px;
			min-height: 260px;
			display: flex;
			flex-direction: column;
			align-items: center;
			transition: background 0.3s, color 0.3s;
		}
		.carousel-card h2 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 1.4rem;
		}
		.carousel-card p {
			font-size: 1rem;
			margin-bottom: 18px;
			text-align: center;
		}
		.carousel-card .demo-area {
			width: 100%;
			min-height: 80px;
			margin-bottom: 10px;
		}
		.carousel-card .try-btn {
			background: var(--accent);
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 8px 18px;
			font-size: 1rem;
			cursor: pointer;
			margin-top: 10px;
			transition: background 0.2s;
		}
		.carousel-card .try-btn:hover {
			background: #2d5bbf;
		}
		@media (max-width: 600px) {
			.container { padding: 16px 4px; }
			.carousel-card { min-width: 90vw; max-width: 98vw; }
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<div style="display: flex; align-items: center;">
				<img src="https://img.icons8.com/ios-filled/50/4f8cff/artificial-intelligence.png" alt="AI Logo" style="height:36px;width:36px;margin-right:12px;">
				<span style="font-size:1.5rem;font-weight:700;letter-spacing:1px;">Amity Neural Network</span>
			</div>
			<nav class="nav-links">
				<a href="breakout-AI.html">Breakout AI</a>
				<a href="chatbot-AI.html">Chatbot AI</a>
				<a href="pacman-AI.html">Pacman AI</a>
			</nav>
			<button class="theme-toggle" id="themeToggle">ðŸŒ™ Dark</button>
		</header>
		<h1>AI Playground</h1>
		<div class="subtitle">Experiment with interactive neural networks and classic AI demos</div>
		<div class="carousel">
			<button class="carousel-btn" id="carouselPrev" aria-label="Previous">&#8592;</button>
			<div class="carousel-card" id="carouselCard">
				<!-- Card content will be injected by JS -->
			</div>
			<button class="carousel-btn" id="carouselNext" aria-label="Next">&#8594;</button>
		</div>
	</div>
	<script>
	// Theme toggle
	const themeToggle = document.getElementById('themeToggle');
	function setTheme(theme) {
		document.documentElement.setAttribute('data-theme', theme);
		themeToggle.textContent = theme === 'dark' ? 'ðŸŒ™ Dark' : 'â˜€ï¸ Light';
	}
	// Persist theme
	const savedTheme = localStorage.getItem('theme') || 'dark';
	setTheme(savedTheme);
	themeToggle.onclick = () => {
		const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
		setTheme(newTheme);
		localStorage.setItem('theme', newTheme);
	};

	// Carousel data
	const carouselDemos = [
		{
			title: 'Simple Classifier',
			desc: 'Try a basic neural network classifier. Enter numbers and see the output class.',
			demo: function(container) {
				container.innerHTML = `<input type='text' id='clfInput' placeholder='e.g. 0.5,0.2,0.8' style='width:90%;padding:6px;border-radius:6px;border:1px solid #ccc;margin-bottom:8px;'>
				<button class='try-btn' id='clfBtn'>Predict</button>
				<div id='clfResult' style='margin-top:10px;min-height:24px;'></div>`;
				document.getElementById('clfBtn').onclick = function() {
					let vals = document.getElementById('clfInput').value.split(',').map(Number);
					if (vals.some(isNaN)) {
						document.getElementById('clfResult').textContent = 'Please enter valid numbers.';
						return;
					}
					// Use a simple classifier
					let nn = new window.NeuralNetwork(vals.length, [5], 3);
					let out = nn.predict(vals);
					let pred = out.indexOf(Math.max(...out));
					document.getElementById('clfResult').textContent = 'Predicted class: ' + pred + ' ([' + out.map(x=>x.toFixed(2)).join(', ') + '])';
				};
			}
		},
		{
			title: 'Text Generation',
			desc: 'Generate text using a mini LSTM. Enter a prompt and see what comes next!',
			demo: function(container) {
				container.innerHTML = `<input type='text' id='txtGenInput' placeholder='Seed text...' style='width:90%;padding:6px;border-radius:6px;border:1px solid #ccc;margin-bottom:8px;'>
				<button class='try-btn' id='txtGenBtn'>Generate</button>
				<div id='txtGenResult' style='margin-top:10px;min-height:24px;'></div>`;
				document.getElementById('txtGenBtn').onclick = function() {
					let prompt = document.getElementById('txtGenInput').value;
					let nlp = window.NetworkTemplates.textGenerator(100, 16, 32);
					nlp.buildVocabulary(['hello world', 'the quick brown fox', 'neural networks are fun']);
					let out = nlp.generateText(prompt, 12, 0.9);
					document.getElementById('txtGenResult').textContent = out;
				};
			}
		},
		{
			title: 'Image Classifier',
			desc: 'Try a simple image classifier. Paste comma-separated grayscale pixels (e.g. 0,0,1,1...)',
			demo: function(container) {
				container.innerHTML = `<input type='text' id='imgClfInput' placeholder='e.g. 0,0,1,1,0,1...' style='width:90%;padding:6px;border-radius:6px;border:1px solid #ccc;margin-bottom:8px;'>
				<button class='try-btn' id='imgClfBtn'>Classify</button>
				<div id='imgClfResult' style='margin-top:10px;min-height:24px;'></div>`;
				document.getElementById('imgClfBtn').onclick = function() {
					let vals = document.getElementById('imgClfInput').value.split(',').map(Number);
					if (vals.some(isNaN)) {
						document.getElementById('imgClfResult').textContent = 'Please enter valid numbers.';
						return;
					}
					let nn = window.NetworkTemplates.imageClassifier(vals.length, 2);
					let out = nn.predict(vals);
					let pred = out.indexOf(Math.max(...out));
					document.getElementById('imgClfResult').textContent = 'Predicted: ' + pred + ' ([' + out.map(x=>x.toFixed(2)).join(', ') + '])';
				};
			}
		},
		{
			title: 'Try Breakout AI',
			desc: 'Play the classic Breakout game powered by AI! See how the neural network controls the paddle.',
			demo: function(container) {
				container.innerHTML = `<a href='breakout-AI.html' class='try-btn' style='text-decoration:none;'>Open Breakout AI</a>`;
			}
		},
		{
			title: 'Try Chatbot AI',
			desc: 'Chat with a simple AI chatbot. Test natural language understanding and response.',
			demo: function(container) {
				container.innerHTML = `<a href='chatbot-AI.html' class='try-btn' style='text-decoration:none;'>Open Chatbot AI</a>`;
			}
		},
		{
			title: 'Try Pacman AI',
			desc: 'Play Pacman with an AI agent. See how the neural network navigates the maze.',
			demo: function(container) {
				container.innerHTML = `<a href='pacman-AI.html' class='try-btn' style='text-decoration:none;'>Open Pacman AI</a>`;
			}
		}
	];
	let carouselIndex = 0;
	function renderCarousel() {
		const card = document.getElementById('carouselCard');
		card.innerHTML = `<h2>${carouselDemos[carouselIndex].title}</h2><p>${carouselDemos[carouselIndex].desc}</p><div class='demo-area' id='demoArea'></div>`;
		carouselDemos[carouselIndex].demo(document.getElementById('demoArea'));
	}
	document.getElementById('carouselPrev').onclick = function() {
		carouselIndex = (carouselIndex - 1 + carouselDemos.length) % carouselDemos.length;
		renderCarousel();
	};
	document.getElementById('carouselNext').onclick = function() {
		carouselIndex = (carouselIndex + 1) % carouselDemos.length;
		renderCarousel();
	};
	renderCarousel();
	</script>
	<script src="amity-neural-network.js"></script>
</body>
</html>
