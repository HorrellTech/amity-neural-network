<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Image Trainer</title>
    <style>
                .modal {
                    display: none;
                }
                .modal.active {
                    display: flex !important;
                }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #4CAF50;
            --accent-hover: #45a049;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body.light-theme {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8e8e8;
            --text-primary: #212121;
            --text-secondary: #666666;
            --accent: #4CAF50;
            --accent-hover: #45a049;
            --border: #d0d0d0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-zone {
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .upload-zone.dragover {
            border-color: var(--accent);
            background: var(--accent);
            opacity: 0.3;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .image-item {
            position: relative;
            background: var(--bg-tertiary);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-label {
            padding: 0.5rem;
            background: var(--bg-secondary);
            font-size: 0.85rem;
        }

        .image-label input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.3rem;
            border-radius: 4px;
        }

        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-item:hover .remove-btn {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .recognition-result {
            background: var(--bg-tertiary);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .result-image {
            max-width: 400px;
            margin: 0 auto 1.5rem;
            display: block;
            border-radius: 8px;
        }

        .confidence-bars {
            margin-top: 1rem;
        }

        .confidence-item {
            margin-bottom: 1rem;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .confidence-bar {
            height: 25px;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #8BC34A);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding-left: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .generated-image {
            max-width: 100%;
            margin-top: 1.5rem;
            border-radius: 8px;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            display: block;
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            display: block;
        }

        .status-message.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            color: #2196F3;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .section {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† Neural Network Image Trainer</h1>
        <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
    </div>

    <div class="container">
        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Training Section -->
        <div class="section">
            <h2 class="section-title">üìö Training Panel</h2>
            
            <div class="tabs">
                <button class="tab active" data-tab="images">Image Upload</button>
                <button class="tab" data-tab="ai-settings">AI Settings</button>
                <button class="tab" data-tab="image-settings">Image Settings</button>
            </div>

            <div class="tab-content active" id="images-tab">
                <div class="upload-zone" id="uploadZone">
                    <p style="font-size: 3rem; margin-bottom: 1rem;">üìÅ</p>
                    <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">Drop images here or click to upload</p>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Supports: JPG, PNG, GIF</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </div>

                <div class="image-grid" id="imageGrid"></div>

                <div class="button-group">
                    <button class="btn" id="trainBtn" disabled>
                        üöÄ Start Training
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        üóëÔ∏è Clear All Images
                    </button>
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>

            <div class="tab-content" id="ai-settings-tab">
                <div class="form-row">
                    <div class="form-group">
                        <label>Learning Rate</label>
                        <input type="number" id="learningRate" value="0.001" step="0.0001" min="0.0001" max="1">
                    </div>
                    <div class="form-group">
                        <label>Epochs</label>
                        <input type="number" id="epochs" value="50" min="1" max="500">
                    </div>
                    <div class="form-group">
                        <label>Batch Size</label>
                        <input type="number" id="batchSize" value="16" min="1" max="64">
                    </div>
                    <div class="form-group">
                        <label>Optimizer</label>
                        <select id="optimizer">
                            <option value="adam">Adam</option>
                            <option value="momentum">Momentum</option>
                            <option value="sgd">SGD</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Dropout Rate</label>
                        <input type="number" id="dropout" value="0.3" step="0.1" min="0" max="0.9">
                    </div>
                    <div class="form-group">
                        <label>Activation Function</label>
                        <select id="activation">
                            <option value="relu">ReLU</option>
                            <option value="leaky_relu">Leaky ReLU</option>
                            <option value="tanh">Tanh</option>
                            <option value="sigmoid">Sigmoid</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="image-settings-tab">
                <div class="form-row">
                    <div class="form-group">
                        <label>Image Size (px)</label>
                        <input type="number" id="imageSize" value="64" min="28" max="256" step="1">
                    </div>
                    <div class="form-group">
                        <label>Color Mode</label>
                        <select id="colorMode">
                            <option value="grayscale">Grayscale</option>
                            <option value="rgb">RGB (Coming Soon)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recognition Section -->
        <div class="section">
            <h2 class="section-title">üîç Image Recognition</h2>
            
            <div class="upload-zone" id="recognizeUploadZone">
                <p style="font-size: 3rem; margin-bottom: 1rem;">üñºÔ∏è</p>
                <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">Upload an image to recognize</p>
                <input type="file" id="recognizeFileInput" accept="image/*" style="display: none;">
            </div>

            <div class="recognition-result" id="recognitionResult" style="display: none;">
                <img id="resultImage" class="result-image" alt="Uploaded image">
                <h3 style="text-align: center; margin-bottom: 1rem;">Predictions:</h3>
                <div class="confidence-bars" id="confidenceBars"></div>
            </div>
        </div>

        <!-- Generation Section -->
        <div class="section">
            <h2 class="section-title">üé® Image Generation</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Width (px)</label>
                    <input type="number" id="genWidth" value="64" min="28" max="256">
                </div>
                <div class="form-group">
                    <label>Height (px)</label>
                    <input type="number" id="genHeight" value="64" min="28" max="256">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="genCategory"></select>
                </div>
                <div class="form-group">
                    <label>Temperature</label>
                    <input type="number" id="genTemperature" value="0.8" step="0.1" min="0.1" max="2">
                </div>
            </div>

            <button class="btn" id="generateBtn" disabled>
                ‚ú® Generate Image
            </button>

            <canvas id="generatedCanvas" class="generated-image" style="display: none;"></canvas>
        </div>

        <!-- Save/Load Section -->
        <div class="section">
            <h2 class="section-title">üíæ Save & Load Model</h2>
            
            <div class="button-group">
                <button class="btn" id="saveBtn" disabled>
                    üíæ Save Model
                </button>
                <button class="btn btn-secondary" id="loadBtn">
                    üìÇ Load Model
                </button>
                <input type="file" id="loadFileInput" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <script src="amity-neural-network.js"></script>
    <script src="app.js"></script>
</body>

<!-- Loading Modal -->
<div id="loadingModal" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
    z-index: 9999;
" class="modal">
    <div style="
        background: var(--bg-secondary);
        color: var(--text-primary);
        padding: 2rem 3rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px var(--shadow);
        font-size: 1.3rem;
        text-align: center;
    ">
        <span style="font-size:2.5rem;">‚è≥</span><br>
        Loading, please wait...
    </div>
</div>

<!-- Bulk Name Modal -->
<div id="bulkNameModal" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
    z-index: 10000;
" class="modal">
    <div style="
        background: var(--bg-secondary);
        color: var(--text-primary);
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px var(--shadow);
        min-width: 320px;
        text-align: center;
    ">
        <h3 style="margin-bottom:1rem;">Bulk Name Images</h3>
        <input id="bulkNameInput" type="text" placeholder="Enter label for all images" style="width:90%;padding:0.7rem;font-size:1rem;border-radius:8px;border:1px solid var(--border);margin-bottom:1.2rem;">
        <div style="display:flex;gap:1rem;justify-content:center;">
            <button id="bulkNameConfirm" class="btn">Confirm</button>
            <button id="bulkNameCancel" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
